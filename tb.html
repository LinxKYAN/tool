<!DOCTYPE html>
<html>
<head>
    <title>优惠计算器</title>
    <script>
        function calculatePrice() {
            var MAX_2 = parseInt(document.getElementById("max_discount").value);
            var dc_2 = parseInt(document.getElementById("discount").value);
            var MAX_R = parseFloat(document.getElementById("max_price").value);
            var MIN_dc_p = parseFloat(document.getElementById("min_discount_price").value);
            var PP = 0;

            for (var j = 1; j < MAX_R; j++) {
                var i = Math.floor(j / MAX_2);
                var temp = parseFloat(j - j * ((dc_2 * (i + 1)) / (MAX_2 * (i + 1)) - 0.02)).toFixed(2);
                if (temp < MIN_dc_p) {
                    PP = j;
                } else {
                    break;
                }
            }

            document.getElementById("result").innerHTML = "活动价: " + PP;
        }
    </script>
</head>
<body>
    <h1>优惠计算器</h1>

    <label for="max_discount">选择优惠最高力度:</label>
    <select id="max_discount">
        <option value="200">200</option>
        <option value="300">300</option>
    </select><br>

    <label for="discount">选择优惠力度:</label>
    <select id="discount">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select><br>

    <label for="max_price">输入最低标价:</label>
    <input type="number" id="max_price" step="0.01" required><br>

    <label for="min_discount_price">输入卡控价:</label>
    <input type="number" id="min_discount_price" step="0.01" required><br>

    <button onclick="calculatePrice()">计算活动价</button>

    <div id="result"></div>
</body>
</html>
